<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Breed Identifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-2xl font-bold text-gray-800">Animal Breed Identifier</div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Upload Animal Image</h1>
            <p class="text-gray-600 mb-6">Take a picture or upload an image of an animal to identify its breed</p>
            
            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-6">
                <form id="uploadForm" class="space-y-4">
                    <input type="file" id="imageInput" accept="image/*" class="hidden">
                    <div class="flex flex-col items-center">
                        <button type="button" id="uploadButton" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition duration-300">
                            Select Image
                        </button>
                        <p class="text-gray-500 mt-2">or drag and drop an image here</p>
                    </div>
                    <div id="preview" class="mt-4 hidden">
                        <img id="imagePreview" class="max-w-full h-auto rounded-lg mx-auto" alt="Preview">
                    </div>
                </form>
            </div>

            <div id="loading" class="hidden">
                <div class="flex items-center justify-center">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                    <p class="ml-4 text-gray-600">Analyzing image...</p>
                </div>
            </div>

            <div id="result" class="hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Breed Information</h2>
                <div id="breedInfo" class="prose max-w-none"></div>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <p class="text-center text-gray-600">Â© 2024 Animal Breed Identifier. Powered by AI.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
